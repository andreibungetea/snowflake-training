<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presentation card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page-body">
    <div class="presentation-card-container">
      <img src="./avatar-jessica.jpeg" class="presentation-card-image" />
      <h3 class="presentation-card-heading">Jessica Randall</h3>
      <p class="presentation-card-location">London, United Kingdon</p>
      <p class="presentation-card-motto">
        "Front-end developer and avid reader"
      </p>
      <a href="" class="presentation-card-link">GitHub</a>
      <a href="" class="presentation-card-link">Twiter</a>
      <a href="" class="presentation-card-link">Frontend Mentor</a>
      <a href="" class="presentation-card-link">LinkedIn</a>
      <a href="" class="presentation-card-link last-link">Instagram</a>
    </div>
  </body>
</html>

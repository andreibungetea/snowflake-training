<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Upper section -->
    <div class="header">
      <img src="./assets/title.svg" />
      <div class="score-container">
        <h5>SCORE</h5>
        <p class="player-score">0</p>
      </div>
    </div>
    <!-- Player options -->
    <div class="player-options-container">
      <div class="upper-buttons">
        <button class="paper-button" value="paper">
          <img src="./assets/paper.svg" class="player-options-img" />
        </button>
        <button class="scissors-button" value="scissors">
          <img src="./assets/scissors.svg" class="player-options-img" />
        </button>
      </div>
      <button class="rock-button" value="rock">
        <img src="./assets/rock.svg" class="player-options-img" />
      </button>
      <img src="./assets/triangle.svg" class="player-option-triangle" />
    </div>

    <!-- Final result -->
    <div class="final-result-container hide">
      <div>
        <h3>You Picked</h3>
        <img src="" class="selected-option-image" />
      </div>
      <div>
        <h3 class="final-result-text"></h3>
        <button class="reset-button">PLAY AGAIN</button>
      </div>
      <div>
        <h3>THE HOUSE PICKED</h3>
        <img src="" class="house-option-image" />
      </div>
    </div>
    <button class="rules-button">RULES</button>
    <script src="./handle-player-options.js"></script>
    <script src="./handle-final-result.js"></script>
    <script src="./reset-game.js"></script>
  </body>
</html>
